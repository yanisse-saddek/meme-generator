<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>   
    <div class="app">
        <div class="container">
            <div class="left">
                <canvas width="500" crossorigin="anonymous"  height="500" id="myCanvas"></canvas>    
            </div>
            <div class="right">
                <div class="text-input">
                    <div class="input">
                        <div class="color-list" id='topcolor' style="display:none">
                            <div class="red" onClick="changeColor('top-red')"></div>
                            <div class="green" onClick="changeColor('top-green')"></div>
                            <div class="blue" onClick="changeColor('top-blue')"></div>
                            <div class="orange" onClick="changeColor('top-orange')"></div>
                            <div class="black" onClick="changeColor('top-black')"></div>
                            <div class="pink" onClick="changeColor('top-pink')"></div>
                        </div>
                        <div class="select">
                            <input type="text" id="top" placeholder="Texte du haut">
                            <div class="select-color" onclick="openColor('topcolor')">
                                <div class="pick top-color"></div>
                            </div>
                        </div>
                    </div>
                    <div class="input">
                        <div class="color-list" id='bottomcolor' style="display:none">
                            <div class="red" onClick="changeColor('bottom-red')"></div>
                            <div class="green" onClick="changeColor('bottom-green')"></div>
                            <div class="blue" onClick="changeColor('bottom-blue')"></div>
                            <div class="orange" onClick="changeColor('bottom-orange')"></div>
                            <div class="black" onClick="changeColor('bottom-black')"></div>
                            <div class="pink" onClick="changeColor('bottom-pink')"></div>
                        </div>
                        <div class="select">
                            <input type="text" id="bottom" placeholder="Texte du bas">
                            <div class="select-color" onclick="openColor('bottomcolor')">
                                <div class="pick bottom-color"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="change">
                    <a href="#modal__click" class="change-img">Changer d'image</a>
                </div>
            </div>
        </div>
    </div> 

    <div id="modal__click" class="modal__box">
        <div class="modal__content">
            <h1>Publier une nouvelle image</h1>
            <div class="upload-options">
                <div class="upload">
                    <p>Avec un lien</p>
                    <input type="text" id="upload-link">
                </div>
                <div class="upload">
                    <p>Depuis votre ordinateur</p>
                    <input type="file">
                </div>
            </div>
            <div class="modal__footer">
                <p id="valid-upload">Valider</p>
            </div>
            <a href="#" class="modal__close">&times;</a>
        </div>
    </div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-alpha1/html2canvas.js">
</script>
<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
<script src="script.js"></script>
</html>
